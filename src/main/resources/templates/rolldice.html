<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!--    <head th:replace="partials :: head">-->
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Roll Dice Game</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">Welcome to the Roll-Dice Game!</div>
        <div class="card-body text-center">
            <form action="/rolldice" method="POST">
                <div class="form-group">
                    <label for="pickNumber">Pick a number between 1 -6 that you think the computer will roll.</label>
                    <input type="text" class="form-control" name="pickNumber" id="pickNumber">
                </div>
                <button type="submit" class="btn btn-primary m-auto">Submit</button>
                <div class="mt-3" th:if="${userGuess != null and dieRoll != null}">
                    <div class="alert alert-danger" th:if="${userGuess < 1 or userGuess > 6}">Sorry, please pick a number between 1 -6.</div>
                    <div class="alert alert-success" th:if="${userGuess >= 1 and userGuess <= 6 && userGuess == dieRoll}">Congratulations, you won! You picked: <span th:text="${userGuess}"></span> and the computer rolled a <span th:text="${dieRoll}"></span></div>
                    <div class="alert alert-danger" th:if="${userGuess >= 1 and userGuess <= 6 && userGuess != dieRoll}">Sorry, you lost...You picked: <span th:text="${userGuess}"></span> and the computer rolled a <span th:text="${dieRoll}"></span></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
